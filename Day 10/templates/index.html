<!doctype html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Names</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">Sampada Regmi</a>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">Names<span class="sr-only">(current)</span></a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0" action="/" method="post">
      <input class="form-control mr-sm-2" type="text" placeholder="Name" name="name">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Add Name</button>
    </form>
  </div>
</nav>
    <br>
<br>
    <div class="container">
    <div class="list-group" id="list-tab" role="tablist" align="center">
        {%for i in names%}
      <a class="list-group-item list-group-item-action" data-toggle="list" role="tab" aria-controls="{{i}}">{{i}}</a>
        {%endfor%}
</div>
        </div>


    </body>
</html>
